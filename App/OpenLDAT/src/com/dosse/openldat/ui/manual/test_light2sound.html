<h2>Light To Sound</h2>
<p>
This test lets you to hear the light captured by the sensor. This function is useful for hunting sources of interference, checking the quality of the lights in your room, or if you just want to hear what <a href="whatIsPWM.html">PWM</a> sounds like.
</p>
<p>
<b>Note that the sounds can get quite loud and unpleasant.</b>
</p>
